<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIE VS PIE - Fighter Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 landscape;
            margin: 1mm;
        }
        
        body {
            font-family: 'Arial Black', sans-serif;
            background: #1a1a2e;
        }
        
        .page {
            width: 297mm;
            height: 210mm;
            padding: 15mm;
            padding-top: 8mm;
            padding-bottom: 8mm;
            background: white;
            page-break-after: always;
            margin: 0 auto;
            position: relative;
        }
        
        .page:last-child {
            page-break-after: auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(3, 1fr);
            row-gap: 2mm;
            height: 100%;
        }
        
        .card {
            //border: 3px solid #1a1a2e;
            //border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f4e4c1 0%, #e6d4a8 100%);
            position: relative;
            height: 63mm;
        }
        
        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc143c 0%, #a00000 100%);
        }
        
        .card-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px;
            background: white;
            position: relative;
        }
        
        .watermark {
            position: absolute;
            top: 1mm;
            right: 1mm;
            font-size: 8px;
            color: #dc143c;
            opacity: 0.3;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .card-image img {
            max-width: 100%;
            max-height: 52mm;
            object-fit: contain;
        }
        
        .card-name {
            background: #1a1a2e;
            color: #f4e4c1;
            text-align: center;
            padding: 2px 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 2px solid #dc143c;
        }
        
        @media print {
            body {
                background: white;
            }
            
            .page {
                margin: 0;
                page-break-after: always;
            }
            
            .no-print {
                display: none;
            }
        }
        
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .print-button:hover {
            background: #a00000;
        }
    </style>
</head>
<body>
    <button class="print-button no-print" onclick="window.print()">üñ®Ô∏è PRINT CARDS</button>
    
    <div id="cardContainer"></div>

    <script>
        // SIMPLE FIGHTER LIST - Edit this to control which fighters appear
        const fighters = [
Array(6).fill('Alan Star'),
Array(4).fill('Billie Pieper'),
Array(6).fill('Brandy Toksvig'),
Array(8).fill('C3-Pie0'),
Array(4).fill('Camilla Mixing-Bowls'),
Array(6).fill('Crustia Winkleman'),
Array(4).fill('Crustin Hoffman'),
Array(6).fill('Crusty Springfield'),
Array(4).fill('Dave Grohlling Pin'),
Array(6).fill('Dr Choux'),
Array(6).fill('Greggs Davies'),
Array(5).fill('Icing Charles'),
Array(11).fill('Jasmin Pieris'),
Array(8).fill('Kevin Pietersen'),
Array(6).fill('Linford Crusty'),
Array(6).fill('Luke Piewalker'),
Array(6).fill('Miley Pyrus'),
Array(6).fill('Mince Pyson'),
Array(4).fill('Mr Feast'),
Array(6).fill('Oscar Pastry'),
Array(6).fill('Piela Radcliffe'),
Array(12).fill('Pieman Cowell'),
Array(8).fill('Pieter Schmeichel'),
Array(6).fill('Princess Pieanna'),
Array(12).fill('R2-D-Licious'),
Array(4).fill('Shortcrustney Dauwalter'),
Array(6).fill('Stephen Pie'),
Array(6).fill('The Sultana of Brunei')
        ].flat();

/*

            'Billie Pieper',
            'Brandy Toksvig',
            'C3-Pie0',
            'Camilla Mixing-Bowls',
            'Crustia Winkleman',
            'Crustin Hoffman',
            'Crusty Springfield',
            'Dave Grohlling Pin',
            'Dr Choux',
            'Greggs Davies',
            'Icing Charles',
            'Jasmin Pieris',
            'Kevin Pietersen',
            'Linford Crusty',
            'Luke Piewalker',
            'Miley Pyrus',
            'Mince Pyson',
            'Mr Feast',
            'Oscar Pastry',
            'Piela Radcliffe',
            'Pieman Cowell',
            'Pieter Schmeichel',
            'Princess Pieanna',
            'R2-D-Licious',
            'Shortcrustney Dauwalter',
            'Stephen Pie',
            'The Sultana of Brunei'
*/


        const CARDS_PER_PAGE = 21;
        const IMAGE_BASE_URL = 'https://pievspie.online/images/fighters/LabelPoses/';

        function getFighterFilename(fighterName) {
            return fighterName.replace(/ /g, '-');
        }

        function createCard(fighterName) {
            const filename = getFighterFilename(fighterName);
            return `
                <div class="card">
                    <div class="card-image">
                        <div class="watermark">PIE VS PIE</div>
                        <img src="${IMAGE_BASE_URL}${filename}-1.png" alt="${fighterName}">
                    </div>
                    <div class="card-name">${fighterName}</div>
                </div>
            `;
        }

        function generatePages() {
            const container = document.getElementById('cardContainer');
            const totalPages = Math.ceil(fighters.length / CARDS_PER_PAGE);

            for (let pageNum = 0; pageNum < totalPages; pageNum++) {
                const startIdx = pageNum * CARDS_PER_PAGE;
                const endIdx = Math.min(startIdx + CARDS_PER_PAGE, fighters.length);
                const pageFighters = fighters.slice(startIdx, endIdx);

                const pageHTML = `
                    <div class="page">
                        <div class="grid">
                            ${pageFighters.map(fighter => createCard(fighter)).join('')}
                        </div>
                    </div>
                `;

                container.innerHTML += pageHTML;
            }
        }

        // Generate all pages on load
        generatePages();
    </script>
</body>
</html>
