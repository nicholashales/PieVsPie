<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIE VS PIE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1 {
            color: #f4e4c1;
            font-size: 4em;
            text-shadow: 3px 3px 0 #dc143c;
            margin-bottom: 30px;
            letter-spacing: 8px;
        }
        
        .vs {
            color: #dc143c;
            display: inline-block;
            transform: rotate(-5deg);
        }
        
        .fight-card {
            background: rgba(244, 228, 193, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            border: 5px solid #dc143c;
        }
        
        .pie-code-section {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px dashed #dc143c;
        }
        
        .pie-code-section label {
            display: block;
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #dc143c;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .pie-code-section input {
            padding: 12px 20px;
            font-size: 1.2em;
            border: 3px solid #1a1a2e;
            border-radius: 8px;
            background: white;
            text-align: center;
            font-weight: bold;
            min-width: 300px;
            text-transform: uppercase;
        }
        
        .fighter-selection {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }
        
        .fighter {
            text-align: center;
        }
        
        .fighter label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #1a1a2e;
        }
        
        .fighter select {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 3px solid #1a1a2e;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: bold;
            min-width: 220px;
        }
        
        .vs-text {
            font-size: 2.5em;
            color: #dc143c;
            font-weight: bold;
            text-shadow: 2px 2px 0 #1a1a2e;
        }
        
        .ring {
            width: 500px;
            height: 400px;
            position: relative;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .pie-ring {
            width: 350px;
            height: 350px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            transform-style: preserve-3d;
        }
        
        .pie-base {
            width: 100%;
            height: 100%;
            background: #d4a574;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 8px solid #8b4513;
        }
        
        .pie-top {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f4e4c1 0%, #e6d4a8 100%);
            border-radius: 50%;
            position: absolute;
            top: -30px;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.2);
            border: 8px solid #8b4513;
        }
        
        .pie-divider {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #8b4513;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }
        
        .red-corner {
            top: 0;
            left: 0;
            background: rgba(220, 20, 60, 0.3);
            border-radius: 100% 0 0 0;
        }
        
        .white-corner {
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0 0 100% 0;
        }
        
        .fighter-img {
            width: 160px;
            height: 160px;
            position: absolute;
            transition: all 0.3s ease;
            z-index: 20;
        }
        
        .fighter-img.red {
            top: 25%;
            left: 25%;
            transform: translate(-50%, -50%);
        }
        
        .fighter-img.white {
            bottom: 25%;
            right: 25%;
            transform: translate(50%, 50%);
        }
        
        .decorations {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            font-size: 2em;
        }
        
        .results-section {
            background: rgba(244, 228, 193, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-top: 40px;
            border: 5px solid #228b22;
            max-width: 600px;
        }
        
        .winner-selection {
            margin-bottom: 20px;
        }
        
        .winner-selection h3 {
            color: #1a1a2e;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .radio-group {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            color: #1a1a2e;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .tasting-notes {
            margin-top: 20px;
        }
        
        .tasting-notes h3 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .tasting-notes textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 3px solid #1a1a2e;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            font-family: Arial, sans-serif;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.4em;
            font-weight: bold;
            background: linear-gradient(135deg, #dc143c 0%, #a00000 100%);
            color: #f4e4c1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #ff1744 0%, #dc143c 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

    <script>
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSe7Xdtue5Ezn98pmo15q1gubsog5oW7hhBBx_j0aLDj34Fbng/formResponse';
        
        const redSelect = document.getElementById('redFighter');
        const whiteSelect = document.getElementById('whiteFighter');
        const redLabel = document.getElementById('redLabel');
        const whiteLabel = document.getElementById('whiteLabel');
        const redFighterImg = document.getElementById('redFighterImg');
        const whiteFighterImg = document.getElementById('whiteFighterImg');
        const winnerRadios = document.querySelectorAll('input[name="winner"]');
        const pieCode = document.getElementById('pieCode');
        const tastingNotes = document.getElementById('tastingNotes');
        const submitBtn = document.getElementById('submitBtn');
        
        console.log('Elements found:', {
            redSelect: !!redSelect,
            whiteSelect: !!whiteSelect,
            pieCode: !!pieCode,
            tastingNotes: !!tastingNotes,
            submitBtn: !!submitBtn
        });
        
        // Update labels when fighters change
        redSelect.addEventListener('change', () => {
            redLabel.textContent = redSelect.value;
            updateFighterOptions();
        });
        
        whiteSelect.addEventListener('change', () => {
            whiteLabel.textContent = whiteSelect.value;
            updateFighterOptions();
        });
        
        // Prevent selecting the same fighter in both corners
        function updateFighterOptions() {
            const redValue = redSelect.value;
            const whiteValue = whiteSelect.value;
            
            // Disable red fighter's option in white dropdown
            Array.from(whiteSelect.options).forEach(option => {
                option.disabled = (option.value === redValue);
            });
            
            // Disable white fighter's option in red dropdown
            Array.from(redSelect.options).forEach(option => {
                option.disabled = (option.value === whiteValue);
            });
            
            // If the same fighter is selected in both, change one
            if (redValue === whiteValue) {
                // Find first available option in white corner
                for (let option of whiteSelect.options) {
                    if (!option.disabled && option.value !== redValue) {
                        whiteSelect.value = option.value;
                        whiteLabel.textContent = option.value;
                        break;
                    }
                }
            }
        }
        
        // Initialize labels
        redLabel.textContent = redSelect.value;
        whiteLabel.textContent = whiteSelect.value;
        updateFighterOptions();
        
        // Handle winner selection
        winnerRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'red') {
                    // Red wins
                    redFighterImg.innerHTML = `
                        <circle cx="100" cy="70" r="40" fill="#f4e4c1" stroke="#8b4513" stroke-width="4"/>
                        <ellipse cx="85" cy="65" rx="8" ry="12" fill="#1a1a2e"/>
                        <ellipse cx="115" cy="65" rx="8" ry="12" fill="#1a1a2e"/>
                        <path d="M 80 85 Q 100 75 120 85" stroke="#1a1a2e" stroke-width="3" fill="none"/>
                        <rect x="60" y="110" width="80" height="70" rx="10" fill="#dc143c"/>
                        <circle cx="100" cy="140" r="15" fill="#f4e4c1"/>
                        <rect x="50" y="100" width="20" height="50" rx="10" fill="#f4e4c1" transform="rotate(-45 60 125)"/>
                        <rect x="130" y="100" width="20" height="50" rx="10" fill="#f4e4c1" transform="rotate(45 140 125)"/>
                        <path d="M 70 50 L 80 40 L 90 50" fill="none" stroke="#dc143c" stroke-width="3"/>
                        <text x="100" y="30" font-size="30" text-anchor="middle" fill="#ffd700">üëë</text>
                    `;
                    
                    // White loses
                    whiteFighterImg.innerHTML = `
                        <circle cx="100" cy="70" r="40" fill="#f4e4c1" stroke="#8b4513" stroke-width="4"/>
                        <ellipse cx="85" cy="65" rx="6" ry="6" fill="#1a1a2e"/>
                        <ellipse cx="115" cy="65" rx="6" ry="6" fill="#1a1a2e"/>
                        <path d="M 80 90 Q 100 85 120 90" stroke="#1a1a2e" stroke-width="3" fill="none"/>
                        <rect x="60" y="110" width="80" height="70" rx="10" fill="white" stroke="#8b4513" stroke-width="2"/>
                        <circle cx="100" cy="140" r="15" fill="#f4e4c1"/>
                        <rect x="50" y="120" width="20" height="50" rx="10" fill="#f4e4c1"/>
                        <rect x="130" y="120" width="20" height="50" rx="10" fill="#f4e4c1"/>
                        <circle cx="100" cy="40" r="15" fill="#228b22"/>
                        <text x="70" y="40" font-size="20">‚≠ê</text>
                        <text x="110" y="30" font-size="20">‚≠ê</text>
                        <text x="90" y="25" font-size="20">‚≠ê</text>
                    `;
                } else if (e.target.value === 'white') {
                    // White wins
                    whiteFighterImg.innerHTML = `
                        <circle cx="100" cy="70" r="40" fill="#f4e4c1" stroke="#8b4513" stroke-width="4"/>
                        <ellipse cx="85" cy="65" rx="8" ry="12" fill="#1a1a2e"/>
                        <ellipse cx="115" cy="65" rx="8" ry="12" fill="#1a1a2e"/>
                        <path d="M 80 85 Q 100 75 120 85" stroke="#1a1a2e" stroke-width="3" fill="none"/>
                        <rect x="60" y="110" width="80" height="70" rx="10" fill="white" stroke="#8b4513" stroke-width="2"/>
                        <circle cx="100" cy="140" r="15" fill="#f4e4c1"/>
                        <rect x="50" y="100" width="20" height="50" rx="10" fill="#f4e4c1" transform="rotate(-45 60 125)"/>
                        <rect x="130" y="100" width="20" height="50" rx="10" fill="#f4e4c1" transform="rotate(45 140 125)"/>
                        <circle cx="100" cy="40" r="15" fill="#228b22"/>
                        <circle cx="95" cy="35" r="4" fill="#dc143c"/>
                        <circle cx="105" cy="35" r="4" fill="#dc143c"/>
                        <circle cx="100" cy="30" r="4" fill="#dc143c"/>
                        <text x="100" y="25" font-size="30" text-anchor="middle" fill="#ffd700">üëë</text>
                    `;
                    
                    // Red loses
                    redFighterImg.innerHTML = `
                        <circle cx="100" cy="70" r="40" fill="#f4e4c1" stroke="#8b4513" stroke-width="4"/>
                        <ellipse cx="85" cy="65" rx="6" ry="6" fill="#1a1a2e"/>
                        <ellipse cx="115" cy="65" rx="6" ry="6" fill="#1a1a2e"/>
                        <path d="M 80 90 Q 100 85 120 90" stroke="#1a1a2e" stroke-width="3" fill="none"/>
                        <rect x="60" y="110" width="80" height="70" rx="10" fill="#dc143c"/>
                        <circle cx="100" cy="140" r="15" fill="#f4e4c1"/>
                        <rect x="50" y="120" width="20" height="50" rx="10" fill="#f4e4c1"/>
                        <rect x="130" y="120" width="20" height="50" rx="10" fill="#f4e4c1"/>
                        <path d="M 70 50 L 80 40 L 90 50" fill="none" stroke="#dc143c" stroke-width="3"/>
                        <text x="70" y="40" font-size="20">‚≠ê</text>
                        <text x="110" y="30" font-size="20">‚≠ê</text>
                        <text x="90" y="25" font-size="20">‚≠ê</text>
                    `;
                }
            });
        });
        
        // Handle form submission
        submitBtn.addEventListener('click', () => {
            const selectedWinner = document.querySelector('input[name="winner"]:checked');
            
            // Validation
            if (!pieCode.value.trim()) {
                alert('‚ö†Ô∏è Please enter a PIE-GHT NUMBER for verification!');
                return;
            }
            
            if (!selectedWinner) {
                alert('‚ö†Ô∏è Please declare a winner!');
                return;
            }
            
            // Prepare form data
            const formData = {
                pieCode: pieCode.value.trim(),
                redFighter: redSelect.value,
                whiteFighter: whiteSelect.value,
                winner: selectedWinner.value === 'red' ? redSelect.value : whiteSelect.value,
                loser: selectedWinner.value === 'red' ? whiteSelect.value : redSelect.value,
                tastingNotes: tastingNotes.value.trim()
            };
            
            console.log('Submitting to Google Form:', formData);
            
            // Submit to Google Form
            const googleFormData = new URLSearchParams();
            googleFormData.append('entry.2094119789', formData.pieCode);
            googleFormData.append('entry.1745535013', formData.winner);
            googleFormData.append('entry.856455218', formData.loser);
            googleFormData.append('entry.162418582', formData.tastingNotes);
            
            // Use an iframe to submit to avoid CORS issues
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'hidden_iframe';
            document.body.appendChild(iframe);
            
            const form = document.createElement('form');
            form.target = 'hidden_iframe';
            form.method = 'POST';
            form.action = GOOGLE_FORM_URL;
            
            // Add form fields
            const fields = {
                'entry.2094119789': formData.pieCode,
                'entry.1745535013': formData.winner,
                'entry.856455218': formData.loser,
                'entry.162418582': formData.tastingNotes
            };
            
            for (const [key, value] of Object.entries(fields)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }
            
            document.body.appendChild(form);
            form.submit();
            
            // Show success message immediately
            alert(`‚úÖ FIGHT RESULTS SUBMITTED!\n\nPie-ght #: ${formData.pieCode}\n${formData.redFighter} vs ${formData.whiteFighter}\nWinner: ${formData.winner}\nLoser: ${formData.loser}\n\nThank you for judging!`);
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(form);
                document.body.removeChild(iframe);
            }, 1000);
        });
    </script>
