        .table-container {
            background: rgba(244, 228, 193, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 5px solid #dc143c;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #dc143c 0%, #a00000 100%);
            color: #f4e4c1;
        }
        
        th {
            padding: 15px 8px;
            text-align: center;
            font-size: 0.85em;
            letter-spacing: 1px;
            border-bottom: 3px solid #1a1a2e;
        }
        
        tbody tr {
            border-bottom: 2px solid #ddd;
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: rgba(220, 20, 60, 0.1);
        }
        
        td {
            padding: 10px 8px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 0.85em;
            color: #1a1a2e;
        }
        
        .rank {
            font-weight: bold;
            font-size: 1.1em;
            color: #dc143c;
        }
        
        .pie-name {
            text-align: left;
            font-weight: bold;
        }
        
        .pie-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        
        .fighter-name {
            text-align: left;
            font-weight: bold;
        }
        
        .stat {
            font-weight: bold;
        }
        
        .win-pct {
            font-weight: bold;
            color: #228b22;
        }
        
        .btl {
            font-weight: bold;
            color: #dc143c;
        }
        
        .notes {
            font-size: 0.75em;
            font-style: italic;
            color: #666;
        }
        
        .rank-1::before { content: "ü•á "; }
        .rank-2::before { content: "ü•à "; }
        .rank-3::before { content: "ü•â "; }
        
        .finalist {
            background: rgba(255, 215, 0, 0.15) !important;
        }
        
        .finalist .rank {
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .disqualified {
            opacity: 0.6;
            background: rgba(128, 128, 128, 0.1);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2em; letter-spacing: 4px; }
            .subtitle { font-size: 1em; }
            th, td { padding: 6px 4px; font-size: 0.7em; }
            .pie-image { width: 35px; height: 35px; }
        }
    </style>
</head>

        function getFighterImageUrl(fighterName) {
            const filename = fighterName.replace(/ /g, '-');

        }

        function buildTable() {

                        <th>W</th>

                        <th>Win %</th>
                        <th>BTL</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            // Rows
            results.forEach(row => {
                const rankClass = row.rank <= 3 ? `rank rank-${row.rank}` : 'rank';
                const rowClass = row.finalist ? 'finalist' : (row.dsq ? 'disqualified' : '');
                const imgUrl = getFighterImageUrl(row.fighter);
                
                html += `
                    <tr class="${rowClass}">
                        <td class="${rankClass}">${row.rank}</td>
                        <td class="pie-name">${row.pie}</td>
                        <td><img class="pie-image" src="${imgUrl}" alt="${row.fighter}"></td>
                        <td class="fighter-name">${row.fighter}</td>
                        <td class="stat">${row.p}</td>
                        <td class="stat">${row.w}</td>
                        <td class="stat">${row.l}</td>
                        <td class="win-pct">${row.winPct}</td>
                        <td class="btl">${row.btl}</td>
                        <td class="notes">${row.notes}</td>
                    </tr>
                `;
            });
            
            html += '</tbody>';
            table.innerHTML = html;
        }
