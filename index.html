<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIE VS PIE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1 {
            color: #f4e4c1;
            font-size: 4em;
            text-shadow: 3px 3px 0 #dc143c;
            margin-bottom: 30px;
            letter-spacing: 8px;
        }
        
        .vs {
            color: #dc143c;
            display: inline-block;
            transform: rotate(-5deg);
        }
        
        .fight-card {
            background: rgba(244, 228, 193, 0.95);
            padding: 16px 18px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 18px;
            border: 5px solid #dc143c;
            max-width: 520px;
            width: 100%;
        }
        
        .pie-code-section {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* left align */
            gap: 6px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 2px dashed #dc143c;
            text-align: left;
            width: auto;
        }
        
        .pie-code-section label {
            font-size: 0.95em;
            color: #dc143c;
            font-weight: bold;
            letter-spacing: 1px;
            white-space: nowrap;
            margin-bottom: 0;
        }
        
        .pie-code-section input {
            padding: 4px 8px; /* smaller */
            font-size: 0.8em; /* smaller text */
            border: 2px solid #1a1a2e;
            border-radius: 6px;
            background: white;
            text-align: center;
            font-weight: bold;
            min-width: 0;
            width: 120px; /* significantly smaller */
            max-width: 140px;
            text-transform: uppercase;
        }
        
        .fighter-selection {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            align-items: center;
        }
        
        .fighter {
            text-align: center;
            flex: 1 1 0;
        }
        
        .fighter label {
            display: block;
            font-size: 0.95em;
            margin-bottom: 4px;
            color: #1a1a2e;
        }
        
        .fighter select {
            padding: 8px 10px;
            font-size: 0.95em;
            border: 3px solid #1a1a2e;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: bold;
            min-width: 220px;
            width: auto;
        }
        
        .vs-text {
            font-size: 1.6em;
            color: #dc143c;
            font-weight: bold;
            text-shadow: 2px 2px 0 #1a1a2e;
            align-self: center;
        }
        
        .ring {
            width: 100%;
            max-width: 1000px;
            height: 600px;
            position: relative;
            margin: 20px auto 0;
            perspective: 1000px;
        }
        
        .pie-ring {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-image: url('https://pievspie.online/images/other/original/Arena.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .fighter-img {
            width: 15.2%; /* 20% smaller */ /* scales with arena width (approx 192px at 1000px ring) */
            height: auto; /* maintain aspect ratio of fighter images */
            position: absolute;
            transition: all 0.3s ease;
            z-index: 20;
            object-fit: contain;
        }
        
        .fighter-img.red {
            bottom: 75%; /* raise feet by 10% */
            left: 38%;
            transform: translate(-50%, 50%);
        }
        
        .fighter-img.white {
            bottom: 70%;
            right: 38%;
            transform: translate(50%, 50%);
        }
        
        .decorations {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            font-size: 2em;
        }
        
        .results-section {
            background: rgba(244, 228, 193, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-top: 40px;
            border: 5px solid #228b22;
            max-width: 600px;
            width: 100%;
        }
        
        .winner-selection {
            margin-bottom: 20px;
        }
        
        .winner-selection h3 {
            color: #1a1a2e;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .radio-group {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            color: #1a1a2e;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .tasting-notes {
            margin-top: 20px;
        }
        
        .tasting-notes h3 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .tasting-notes textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 3px solid #1a1a2e;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            font-family: Arial, sans-serif;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.4em;
            font-weight: bold;
            background: linear-gradient(135deg, #dc143c 0%, #a00000 100%);
            color: #f4e4c1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #ff1744 0%, #dc143c 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            body {
                justify-content: flex-start;
                padding: 15px 10px;
            }

            h1 {
                font-size: 2.4em;
                letter-spacing: 4px;
                margin-bottom: 16px;
                text-align: center;
            }

            .fight-card {
                padding: 14px;
                margin-bottom: 14px;
            }

            .pie-code-section {
                flex-direction: column;
                align-items: stretch;
            }

            .pie-code-section label {
                text-align: center;
            }

            .pie-code-section input {
                max-width: 100%;
                width: 100%;
            }

            .fighter-selection {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .fighter select {
                min-width: 0;
                width: 100%;
            }

            .vs-text {
                font-size: 1.3em;
                margin: 2px 0;
            }

            .ring {
                width: 100%;
                max-width: 100%;
                height: 300px;
                margin-top: 12px;
            }

            .results-section {
                width: 100%;
                padding: 20px;
                margin-top: 20px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .submit-btn {
                font-size: 1.1em;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

            <label for="pieCode">Pie Code</label>
            <input type="text" id="pieCode" placeholder="Pie Code">
        </div>
        <div class="fighter-selection">

                <select id="redFighter">

                    <option>Crustin Hoffman</option>

                    <option>Dave Grohlling Pin</option>
                    <option>Dr Choux</option>
                    <option>Greggs Davies</option>
                    <option>Icing Charles</option>
                    <option>Jasmin Pieris</option>
                    <option>Kevin Pietersen</option>
                    <option>Linford Crusty</option>
                    <option>Miley Pyrus</option>
                    <option>Mince Pyson</option>
                    <option>Mr Feast</option>
                    <option>Oscar Pastry</option>
                    <option>Piela Radcliffe</option>
                    <option>Pieman Cowell</option>
                    <option>Pieter Schmeichel</option>

    <div class="ring">
        <!--div class="decorations">
            üéÑ ‚≠ê üéÑ
        </div-->
        <div class="pie-ring">
            <img class="fighter-img red" id="redFighterImg" src="https://pievspie.online/images/fighters/original/Brandy-Toksvig-1.png" alt="Red Fighter">
            <img class="fighter-img white" id="whiteFighterImg" src="https://pievspie.online/images/fighters/original/Brandy-Toksvig-1.png" alt="White Fighter">
        </div>
    </div>
    
    <div class="results-section">
        <div class="winner-selection">
            <h3>üèÜ DECLARE WINNER</h3>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="winner" value="red">
                    <span id="redLabel">Brandy Toksvig</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="winner" value="white">
                    <span id="whiteLabel">Brandy Toksvig</span>
                </label>
            </div>
        </div>
        
        <div class="tasting-notes">
            <h3>üìù TASTING NOTES</h3>
            <textarea id="tastingNotes" placeholder="Describe the battle... Was it flaky? Crispy? A knockout performance?"></textarea>
        </div>
        
        <button id="submitBtn" class="submit-btn">SUBMIT RESULTS ü•ä</button>
    </div>

    <script>
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSe7Xdtue5Ezn98pmo15q1gubsog5oW7hhBBx_j0aLDj34Fbng/formResponse';
        
        const redSelect = document.getElementById('redFighter');
        const whiteSelect = document.getElementById('whiteFighter');
        const redLabel = document.getElementById('redLabel');
        const whiteLabel = document.getElementById('whiteLabel');
        const redFighterImg = document.getElementById('redFighterImg');
        const whiteFighterImg = document.getElementById('whiteFighterImg');
        const winnerRadios = document.querySelectorAll('input[name="winner"]');
        const pieCode = document.getElementById('pieCode');
        const tastingNotes = document.getElementById('tastingNotes');
        const submitBtn = document.getElementById('submitBtn');
        
        // Fighter name to filename mapping
        function getFighterFilename(fighterName) {
            return fighterName.replace(/ /g, '-');
        }
        
        // Update fighter images when selection changes
        function updateFighterImage(fighter, imgElement, imageNumber = 1) {
            const filename = getFighterFilename(fighter);
            imgElement.src = `https://pievspie.online/images/fighters/original/${filename}-${imageNumber}.png`;
            imgElement.alt = fighter;
        }
        
        // Update labels and images when fighters change
        redSelect.addEventListener('change', () => {
            redLabel.textContent = redSelect.value;
            updateFighterImage(redSelect.value, redFighterImg, 1);
            updateFighterOptions();
            resetWinnerState();
        });
        
        whiteSelect.addEventListener('change', () => {
            whiteLabel.textContent = whiteSelect.value;
            updateFighterImage(whiteSelect.value, whiteFighterImg, 1);
            updateFighterOptions();
            resetWinnerState();
        });
        
        // Prevent selecting the same fighter in both corners
        function updateFighterOptions() {
            const redValue = redSelect.value;
            const whiteValue = whiteSelect.value;
            
            // Disable red fighter's option in white dropdown
            Array.from(whiteSelect.options).forEach(option => {
                option.disabled = (option.value === redValue);
            });
            
            // Disable white fighter's option in red dropdown
            Array.from(redSelect.options).forEach(option => {
                option.disabled = (option.value === whiteValue);
            });
            
            // If the same fighter is selected in both, change one
            if (redValue === whiteValue) {
                // Find first available option in white corner
                for (let option of whiteSelect.options) {
                    if (!option.disabled && option.value !== redValue) {
                        whiteSelect.value = option.value;
                        whiteLabel.textContent = option.value;
                        updateFighterImage(option.value, whiteFighterImg, 1);
                        break;
                    }
                }
            }
        }
        
        // Reset winner state when fighters change
        function resetWinnerState() {
            const checkedRadio = document.querySelector('input[name="winner"]:checked');
            if (checkedRadio) {
                checkedRadio.checked = false;
            }
            updateFighterImage(redSelect.value, redFighterImg, 1);
            updateFighterImage(whiteSelect.value, whiteFighterImg, 1);
        }
        
        // Initialize labels and images
        redLabel.textContent = redSelect.value;
        whiteLabel.textContent = whiteSelect.value;
        updateFighterImage(redSelect.value, redFighterImg, 1);
        updateFighterImage(whiteSelect.value, whiteFighterImg, 1);
        updateFighterOptions();
        
        // Handle winner selection
        winnerRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'red') {
                    // Red wins - show victory (image 2) for red, defeat (image 3) for white
                    updateFighterImage(redSelect.value, redFighterImg, 2);
                    updateFighterImage(whiteSelect.value, whiteFighterImg, 3);
                } else if (e.target.value === 'white') {
                    // White wins - show victory (image 2) for white, defeat (image 3) for red
                    updateFighterImage(whiteSelect.value, whiteFighterImg, 2);
                    updateFighterImage(redSelect.value, redFighterImg, 3);
                }
            });
        });
        
        console.log('Elements found:', {
            redSelect: !!redSelect,
            whiteSelect: !!whiteSelect,
            pieCode: !!pieCode,
            tastingNotes: !!tastingNotes,
            submitBtn: !!submitBtn
        });
        
        // Handle form submission
        if (submitBtn) {
            console.log('Submit button found, attaching listener');
            submitBtn.addEventListener('click', () => {
                console.log('Submit button clicked');
                
                const selectedWinner = document.querySelector('input[name="winner"]:checked');
                
                // Validation
                if (!pieCode.value.trim()) {
                    alert('‚ö†Ô∏è Please enter a PIE-GHT NUMBER for verification!');
                    return;
                }
                
                if (!selectedWinner) {
                    alert('‚ö†Ô∏è Please declare a winner!');
                    return;
                }
                
                console.log('Validation passed');
                
                // Prepare form data
                const formData = {
                    pieCode: pieCode.value.trim(),
                    redFighter: redSelect.value,
                    whiteFighter: whiteSelect.value,
                    winner: selectedWinner.value === 'red' ? redSelect.value : whiteSelect.value,
                    loser: selectedWinner.value === 'red' ? whiteSelect.value : redSelect.value,
                    tastingNotes: tastingNotes.value.trim()
                };
                
                console.log('Form data prepared:', formData);
                console.log('Submitting to:', GOOGLE_FORM_URL);
                
                // Create FormData for submission
                const googleFormData = new FormData();
                googleFormData.append('entry.2094119789', formData.pieCode);
                googleFormData.append('entry.1745535013', formData.winner);
                googleFormData.append('entry.856455218', formData.loser);
                googleFormData.append('entry.162418582', formData.tastingNotes);
                
                // Submit using fetch
                fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: googleFormData
                }).then(() => {
                    console.log('Submission completed');
                    alert(`‚úÖ FIGHT RESULTS SUBMITTED!\n\nPie-ght #: ${formData.pieCode}\n${formData.redFighter} vs ${formData.whiteFighter}\nWinner: ${formData.winner}\nLoser: ${formData.loser}\n\nThank you for judging!`);
                }).catch((error) => {
                    console.error('Submission error:', error);
                    // Still show success since no-cors doesn't return readable errors
                    alert(`‚úÖ FIGHT RESULTS SUBMITTED!\n\nPie-ght #: ${formData.pieCode}\n${formData.redFighter} vs ${formData.whiteFighter}\nWinner: ${formData.winner}\nLoser: ${formData.loser}\n\nThank you for judging!`);
                });
            });
        } else {
            console.error('Submit button not found!');
        }
    </script>
